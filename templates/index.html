<!DOCTYPE html>
<html>
<head>
    <title>Itineraries</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Itineraries</h1>
    <div class="itinerary-cards">
        {% for itinerary in itineraries %}
            <div class="itinerary-card">
                <img src="{{ url_for('static', filename='images/' + itinerary['image']) }}" alt="{{ itinerary['destination'] }}">
                <h3>{{ itinerary['destination'] }}</h3>
                <p>{{ itinerary['description'] }}</p>
                <a href="{{ url_for('itinerary_details', destination=itinerary['destination']) }}">View Details</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
